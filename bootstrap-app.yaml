apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: bootstrap-student-12
  namespace: argocd
spec:
  destination:
    server: https://kubernetes.default.svc
    namespace: student-12
  project: default
  source:
    repoURL: https://github.com/toni-petrina/argocd-katas
    targetRevision: HEAD
    path: apps
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
